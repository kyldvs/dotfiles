# =============================================================================
# Startup
# =============================================================================

start-at-login = true

# =============================================================================
# Styling
# =============================================================================

accordion-padding = 0

[gaps]
inner.horizontal = 12
inner.vertical = 12
outer.left = 4
outer.bottom = 6
outer.top = 8
outer.right = 4

# =============================================================================
# Keybindings (main)
# =============================================================================

[mode.main.binding]

# Easily reload config.
alt-shift-r = 'reload-config'

# =============================================================================
# Common Apps
# =============================================================================

# Switch to apps.
alt-enter = 'exec-and-forget open "/Applications/WezTerm.app"'
alt-a = 'exec-and-forget open "/Applications/Arc.app"'
alt-e = 'exec-and-forget open "/Applications/VS Code.app"'
alt-o = 'exec-and-forget open "/Applications/Obsidian.app"'
alt-m = 'exec-and-forget open "/Applications/Superhuman.app"'

# Open new windows for apps.
alt-shift-enter = 'exec-and-forget open -n "/Applications/WezTerm.app"'

# =============================================================================
# Workspaces
# =============================================================================

alt-tab = 'workspace-back-and-forth'

alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'

alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'

# =============================================================================
# Layouts / Movement / Focus.
# =============================================================================

# alt-j = 'focus left'
# alt-k = 'focus down'
# alt-l = 'focus up'
# alt-semicolon = 'focus right'

alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'
alt-shift-f = 'fullscreen'

# alt-s = 'layout v_accordion'               # 'layout stacking' in i3
# alt-w = 'layout h_accordion'               # 'layout tabbed' in i3
# alt-e = 'layout tiles horizontal vertical' # 'layout toggle split' in i3

# alt-shift-space = 'layout floating tiling' # 'floating toggle' in i3

# =============================================================================
# Resizing / Misc
# =============================================================================

alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# =============================================================================
# Window rules
# =============================================================================

# Default everything to tiles on start.
[[on-window-detected]]
run = 'layout tiling'

[[on-window-detected]]
if.app-id = 'com.microsoft.VSCode'
check-further-callbacks = false
run = ['layout floating', 'move-node-to-workspace 2']

[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
check-further-callbacks = false
run = 'move-node-to-workspace 3'
